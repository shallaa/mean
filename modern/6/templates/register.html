<form ng-submit="register(username, password)">
	<div class="form-group">
		<label>Username</label>
		<input class="form-control" type="text" ng-model="username"></input>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control" type="password" ng-model="password"></input>
	</div>
	<input class="btn btn-success btn-lg btn-block" type="submit" value="Register"></input>
</form>
